<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traversal</title>

</head>
<body>
    <h2>In-Order</h2>
    {% for item in inorder %}
    <div><p>{{ item }}</p></div>
    {% endfor %}

    <h2>Pre-Order</h2>
    {% for item in preorder %}
    <div><p>{{ item }}</p></div>
    {% endfor %}

    <h2>Post-Order</h2>
    {% for item in postorder %}
    <div><p>{{ item }}</p></div>
    {% endfor %}
</body>
</html>
